<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ShareTo-sharing made simple</title>
</head>
<body id="body">
    <section class="upload-container">
        <div class="drop-zone">
            <div class="icon-container">
                <img src="FileLogo.png" alt="" class="centre" draggable="false">
                <img src="FileLogo.png" alt="" class="left" draggable="false">
                <img src="FileLogo.png" alt="" class="right" draggable="false">
            </div>
            <input type="file" id="fileInput">
            <div class="title">Drop your files or,<span class="browseBtn">browse</span></div>
            </div>

            </div>
        </div>

        <div class="progress-container">
            <div class="bg-progress">
                <div class="title">Uploading.....
                    <div class="percent-container"><span id="percent"> &nbsp;0</span>%</div>
                    <div class="progress-bar"></div>
                </div>
                <!-- <div class="percent-container"><span id="percent">0</span>%</div> -->
            </div>
        </div>
        <div class="sharing-container">
            <p class="expire">Link expires in 24 hrs</p>
            <div class="input-container">
                <input type="text" id="fileURL" readonly value="">
                <img src="copy2.svg" alt="" id="copyBtn">
            </div>
            <p>Or send via email</p>
            <div class="email-container">
                <form id="email-form">
                    <div class="filled">
                        <label for="sender">Your email</label>
                        <input type="email"name="from-email" id="sender" required>
                    </div>
                    <div class="filled">
                        <label for="receiver">Receiver's email</label>
                        <input type="email"name="to-email" id="receiver" required>
                    </div>
                    <button type="submit">Send</button>
                    
                   
                </form>
            </div>

        </div>
    </section>
    <div class="upload-vector"></div>
    <div class="toast">Copied To Clipboard</div>
    <script src="cliet.js"></script>
</body>
</html>
